<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Sample Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,900&display=swap" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="bg-black text-gray-500">

  <header class="bg-cover bg-top bg-fixed text-gray-200" style="background-image: url('https://picsum.photos/id/184/1440');">
    <div class="mx-auto container">
      <nav>
        <ul class="py-5 md:py-16 px-4 text-sm md:text-lg text-center font-black uppercase md:flex items-center justify-center">
          <li class="mx-auto text-center flex-1 order-3">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" class="inline-block align-middle" role="img">
                <title>Logo</title>
                <circle r="32" cx="35" cy="65" class="text-red-400 fill-current opacity-50" />
                <circle r="32" cx="65" cy="65" class="text-green-400 fill-current opacity-50" />
                <circle r="32" cx="50" cy="35" class="text-blue-400 fill-current opacity-50" />
              </svg>
            </a>
          </li>
          <li class="md:w-1/6 md:text-left order-1"><a href="#" class="hover:text-red-400 focus:text-red-400 text-shadow">Home</a></li>
          <li class="md:w-1/6 md:text-left order-2"><a href="#" class="hover:text-green-400 focus:text-green-400 text-shadow">Shop</a></li>
          <li class="md:w-1/6 md:text-right order-4"><a href="#" class="hover:text-blue-400 focus:text-blue-400 text-shadow">Account</a></li>
          <li class="md:w-1/6 md:text-right order-5"><a href="#" class="text-3xl hover:text-orange-400 focus:text-orange-400 text-shadow"><span class="fa-layers fa-fw"><i class="fas fa-shopping-cart" role="presentation" aria-label="Shopping Cart"></i><span class="fa-layers-counter bg-red-500 text-3xl shadow-md"></span></span></a></li>
        </ul>
      </nav>
      <section class="mast py-5 md:py-32 px-4 text-center">
        <h2 class="mx-auto max-w-2xl text-2xl md:text-5xl font-black leading-tight">
          Some simple call to action
          <small class="py-2 block text-xl md:text-3xl opacity-50">with optional subtext</small>
          <a href="#" class="px-8 py-1 border border-current text-white hover:text-blue-400 focus:text-blue-400 inline-block text-sm md:text-xl rounded">Shop</a>
        </h2>
      </section>
    </div>
  </header>

  <main class="py-1 px-4 bg-white">
    <section class="mx-auto container">
    <ul class="panels md:flex flex-wrap">


<!-- vue example -->
      <li v-for="(value, index) in panels" class="p-2 w-full flex leading-tight" :class="value.w">
        <a href="#" class="p-4 bg-center bg-cover flex flex-col items-start flex-1 rounded" :style="'background-image: url(https://picsum.photos/id/'+ value.img +'/600?blur=5);'">
          <div class="mb-24 flex flex-col items-start">
            <b class="p-2 text-lg text-white inline-block shadow-md rounded-t" :class="value.bgcolor">{{ value.title }}</b>
            <small class="py-1 px-2 bg-white inline-block shadow-md rounded-b" :class="value.fgcolor">{{ value.sub }}</small>
          </div>
          <i class="mt-auto self-end py-1 px-3 text-white text-sm not-italic font-black inline-block shadow-md rounded" :class="value.bgcolor">{{ value.action }} <i class="ml-2 fas fa-angle-right" role="presentation" aria-hidden="true"></i></i>
        </a>
      </li>
<!-- /vue example -->


    </ul>
    </section>
  </main>

  <footer class="py-16 px-4 bg-red-500 text-white text-center md:text-left">
    <div class="mx-auto max-w-3xl md:flex flex-wrap">
      <div class="pb-10 flex-1">
        <form action="">
          <label for="email" class="block text-sm font-black cursor-pointer">Join the club</label>
          <div class="py-2 flex justify-center md:justify-start">
            <input type="text" id="email" class="p-1 border-b-2 border-red-700 bg-transparent text-white placeholder-red-200 text-xl flex-1 focus:outline-none" placeholder="email@domain.com" />
            <button type="button" class="px-4 py-1 border-b-2 border-red-900 text-red-900 bg-transparent font-black">Join</button>
          </div>
        </form>
        <nav class="pt-10 text-xl">
          <ul class="flex justify-center md:justify-start">
            <li><a href="#" class="hover:text-black focus:text-black"><i class="fab fa-fw fa-twitter" role="presentation" aria-label="Twitter"></i></a></li>
            <li class="mx-5"><a href="#" class="hover:text-black focus:text-black"><i class="fab fa-fw fa-instagram" role="presentation" aria-label="Instagram"></i></a></li>
            <li><a href="#" class="hover:text-black focus:text-black"><i class="fab fa-fw fa-facebook" role="presentation" aria-label="Facebook"></i></a></li>
          </ul>
        </nav>
      </div>
      <nav class="flex-1 md:text-right font-light uppercase leading-loose">
        <ul>
          <li><a href="#" class="hover:text-black focus:text-black">Home</a></li>
          <li><a href="#" class="hover:text-black focus:text-black">Shop</a></li>
          <li><a href="#" class="hover:text-black focus:text-black">Account</a></li>
          <li><a href="#" class="hover:text-black focus:text-black">Cart</a></li>
        </ul>
      </nav>
      <div class="pt-12 w-full block text-center font-black opacity-75 text-sm">
        &copy;<script>document.write(new Date().getFullYear())</script> Some Company, LLC
        <b class="mx-4">|</b>
        all rights reserved
        <small class="pt-6 block">Design by <a href="https://craigerskine.com/" class="hover:text-black focus:text-black">Craig Erskine</a></small>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(function(){
      // put your jquery here
    });

    // data
    var builder = new Vue({
      el: '.panels',
      data: {
        panels: [
          { title: 'One of our products', sub: 'A simple description', action: 'Shop', bgcolor: 'bg-red-500', fgcolor: 'text-red-500', img: '100', w: 'md:w-1/4' },
          { title: 'Another product name could look like this and be super long for some reason...', sub: 'Description', action: 'Buy', bgcolor: 'bg-blue-500', fgcolor: 'text-blue-500', img: '1002', w: 'md:w-1/4' },
          { title: 'A third call to action', sub: 'Yep', action: 'Sign Up', bgcolor: 'bg-green-500', fgcolor: 'text-green-500', img: '1056', w: 'md:w-1/2' },
          { title: 'Chicken Talons', sub: 'They\'re sharp', action: 'Go', bgcolor: 'bg-orange-500', fgcolor: 'text-orange-500', img: '1021', w: 'md:w-1/3' },
          { title: 'Mountain range', sub: 'Beautiful', action: 'Do it', bgcolor: 'bg-pink-500', fgcolor: 'text-pink-500', img: '1045', w: 'md:w-1/3' },
          { title: 'A Wave', sub: 'Crashing', action: '', bgcolor: 'bg-yellow-500', fgcolor: 'text-yellow-500', img: '1041', w: 'md:w-1/3' }
        ],
      }
    });
  </script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXXXX-X', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>

</body>
</html>
